<table class="table table-hover">
  <thead class="thead-light">
    <th>Id</th>
    <th>Nome</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/customer"><i class="fa fa-plus-square"></i> Novo Cliente</a>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of customerList">
      <td (click)="openForEdit(item.customerId)">{{item.customerId}}</td>
      <td (click)="openForEdit(item.customerId)">{{item.name}}</td>
      <td>
          <a class="btn text-danger" (click)="onCustomerDelete(item.customerId)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = getServerData($event)">
</mat-paginator>
