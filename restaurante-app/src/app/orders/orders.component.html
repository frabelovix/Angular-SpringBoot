<table class="table table-hover">
  <thead class="thead-light">
    <th>#Order No.</th>
    <th>Customer</th>
    <th>P. Method</th>
    <th>G. Total</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Novo Pedido</a>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderList">
      <th (click)="openForEdit(item.orderId)">{{item.orderNo}}</th>
      <td (click)="openForEdit(item.orderId)">{{item.customer.name}}</td>
      <td (click)="openForEdit(item.orderId)">{{item.pMethod}}</td>
      <td (click)="openForEdit(item.orderId)">{{item.gTotal | currency: 'BRL'}}</td>
      <td>
          <a class="btn text-danger" (click)="onOrderDelete(item.orderId)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = getServerData($event)">
</mat-paginator>
