<table class="table table-hover">
  <thead class="thead-light">
    <th>Produto</th>
    <th>Pre√ßo</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/product"><i class="fa fa-plus-square"></i> Novo Produto</a>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of productList">
      <td (click)="openForEdit(item.itemId)">{{item.name}}</td>
      <td (click)="openForEdit(item.itemId)">{{item.price | currency: 'BRL'}}</td>
      <td>
          <a class="btn text-danger" (click)="onProductDelete(item.itemId)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = getServerData($event)">
</mat-paginator>
